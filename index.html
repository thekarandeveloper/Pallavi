<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 25%, #ff69b4 50%, #ffc0cb 75%, #ffb6c1 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 80%; top: 10%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 90%; top: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; top: 5%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 15%; top: 50%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 85%; top: 40%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 40%; top: 90%; animation-delay: 2.5s; }

        /* Card Container */
        .card {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: #d63384;
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .question {
            color: #8b4567;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .quote {
            color: #c2185b;
            font-style: italic;
            font-size: 16px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(255, 192, 203, 0.2);
            border-radius: 10px;
        }

        .signature {
            color: #d63384;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 70px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c2185b 100%);
            color: white;
            position: relative;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: white;
            color: #d63384;
            border: 2px solid #ff6b9d;
            position: relative;
            transition: all 0.2s ease-out;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            color: #d63384;
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration p {
            font-size: 30px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 32px;
            }

            .question {
                font-size: 20px;
            }

            button {
                padding: 15px 30px;
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .no-btn {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="heart">ðŸ’•</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’—</div>

    <div class="heart">ðŸ’•</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’—</div>
    <div class="heart">ðŸ’“</div>

    <!-- Card -->
    <div class="card">
        <div class="heart-icon">ðŸ’–</div>
        <h1>Pallavi,</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="quote">
            "In a sea of people, my eyes will always search for you"
        </div>
        
        <p class="signature">With love, Piyush ðŸ’•</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes, of course! ðŸ’•</button>
            <button class="no-btn" id="noBtn">
                I need time ðŸ˜…
            </button>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Aww ðŸ¥¹</h2>
            <p>I'm the happiest person alive! ðŸ’•</p>
            <p style="margin-top: 20px; font-size: 24px;">Thank you for making my day special! âœ¨</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.querySelector('.card');
        let isHovering = false;

        // Detect when mouse leaves the card
        card.addEventListener('mouseleave', function() {
            isHovering = false;
            resetButton();
        });

        // Detect when mouse enters the button area
        noBtn.addEventListener('mouseenter', function(e) {
            isHovering = true;
            moveButtonAway(e);
        });

        // Track mouse movement to keep button away
        card.addEventListener('mousemove', function(e) {
            if (isHovering) {
                checkProximity(e);
            }
        });

        function resetButton() {
            noBtn.style.transform = 'translate(0, 0)';
        }

        function checkProximity(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Check if mouse is still near the button
            if (mouseX >= btnRect.left - 50 && mouseX <= btnRect.right + 50 &&
                mouseY >= btnRect.top - 50 && mouseY <= btnRect.bottom + 50) {
                moveButtonAway(e);
            } else {
                isHovering = false;
            }
        }

        function moveButtonAway(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate button center
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate direction away from mouse
            const deltaX = btnCenterX - mouseX;
            const deltaY = btnCenterY - mouseY;
            
            // Calculate distance
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance < 200) {
                // Move button in opposite direction from mouse
                const moveDistance = 150;
                const newX = (deltaX / distance) * moveDistance;
                const newY = (deltaY / distance) * moveDistance;
                
                noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            }
        }

        function sayYes() {
            document.getElementById('celebration').classList.add('active');
            
            // Create more hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’–';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.transition = 'all 3s ease-out';
            heart.style.zIndex = '9999';
            heart.style.pointerEvents = 'none';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = '-100px';
                heart.style.opacity = '0';
                heart.style.transform = `translateX(${(Math.random() - 0.5) * 200}px) rotate(${Math.random() * 360}deg)`;
            }, 100);
            
            setTimeout(() => {
                heart.remove();
            }, 3100);
        }
    </script>
</body>
</html>
